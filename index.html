<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Monoton" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>The Monkees</title>
</head>
<body>
    
    <div class="fixed">
        <a href="#disc">Discography</a>
        <a href="#band">Band Members</a>
        <a href="#form">Form</a>
    </div>

    <header><h1>The Monkees</h1></header>
    
    <main>
        <video controls autoplay muted loop>
          <source src="assets/video/TheMonkees.mp4" type="video/mp4">
          <!--Your browser does not support the video tag.-->
        </video>
    </main>
    
    <div class="news">
        <h2>News</h2>
    </div>
    
    <div id="disc" class="disc">
        <h2>Discography</h2>
        <img src="assets/images/album.jpg" alt="">
        <!--<img src="assets/images/album2.jpg" alt=""> need to be resized--> 
        <img src="assets/images/cover.jpg" alt="">
        <img src="assets/images/cover1.jpg" alt="">
        <img src="assets/images/cover2.jpg" alt="">
        <img src="assets/images/cover3.jpg" alt="">
        <!--horizontal scroll?-->
        <figure>
            <figcaption>Listen to Clarksville</figcaption>
            <audio controls src="assets/audio/Clarksville.mp3">Oops! Your browser does not support the <code>audio</code> element.</audio>
        </figure>  
        
        <figure>
            <figcaption>Listen to Daydream Believer</figcaption>
            <audio controls src="assets/audio/DaydreamBeliever.mp3">Oops! Your browser does not support the <code>audio</code> element.</audio>
        </figure> 
        
        <figure>
            <figcaption>Listen to I'm a Believer</figcaption>
            <audio controls src="assets/audio/ImABeliever.mp3">Oops! Your browser does not support the <code>audio</code> element.</audio>
        </figure> 
        
        <figure>
            <figcaption>Listen to Stepping Stone</figcaption>
            <audio controls src="assets/audio/SteppingStone.mp3">Oops! Your browser does not support the <code>audio</code> element.</audio>
        </figure> 
    
    </div>
    
    <div id="band" class="band">
        <h2>The Band</h2>
        <img class="member" src="assets/images/dj.jpg" alt="Davy Jones">
        <img class="member" src="assets/images/md.jpg" alt="Mickey Dolenz">
        <img class="member" src="assets/images/mn.jpg" alt="Michael Nesmith">
        <img class="member" src="assets/images/pt.jpg" alt="Peter Tork">
        <img class="member" src="assets/images/band.jpg" alt="">
    </div>
    
    <div id="form" class="form">
        <h2>Bookings</h2>
        
        <!--<img src="assets/images/monkees.jpg" alt=""> need to be resized-->
        
       <form>
           <input type="email" id="email"  name="email" placeholder="email" required><br>
           <input type="checkbox" name="newsletter" value="newsletter">Tick if you want to sign up to our mailing list for all the latest updates and exclusive offers!<br>
           <input type="submit" value="Submit"/>
           
       </form>
       
    </div>
    
    <footer>
        <h2>Social Media</h2>
        <a href="#" target="_blank">Facebook</a>
        <a href="#" target="_blank">Twitter</a>
        <a href="#" target="_blank">Youtube</a>
        
    </footer>
    
</body>
</html>
